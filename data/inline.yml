# =============================================
# Options for the {{inline}} helper
# =============================================

# Information about the source file?
origin:  true

# Partial to prepend to each markdown file after
# it is converted to HTML by the {{inline}} helper

# This is the name of the partial used in the
# 'Edit this source' poposvers
prepend: source-link

# Partial to append to each markdown file after
# it is converted to HTML by the {{inline}} helper.
# Here, we're using this feature to append a
# link to the source file